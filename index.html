<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
}

/* Background image */
body {
  background-image: url('https://images.pexels.com/photos/1457842/pexels-photo-1457842.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
    background-size: cover; /* Ensures the image covers the entire viewport */
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center; /* Centers the container horizontally */
    align-items: center; /* Centers the container vertically */
}

/* Content container */
.content {
  
    background-size: cover; /* Ensures the image covers the div */
    background-position: center;
    background-repeat: no-repeat;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    max-width: 80%;
    color: white; /* Adjust text color for readability */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow for better contrast */
}
/* Responsive adjustments */
@media (max-width: 767px) {
   

    .content {
        padding: 10px;
        max-width: 90%;
        background-size: contain;
    }
}
body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('https://images.pexels.com/photos/1648776/pexels-photo-1648776.jpeg?auto=compress&cs=tinysrgb&w=800');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin: 0 15px;
        }

        .nav-link {
            text-decoration: none;
            color: #FFFFFF;
            font-family: 'Roboto', sans-serif;
            position: relative;
        }

        .nav-link:hover {
            color: seagreen;
        }

        .nav-link:hover::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background-color: seagreen;
            position: absolute;
            left: 0;
            bottom: -5px;
        }

        .navbar-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            cursor: pointer;
        }

        .navbar-toggle div {
            width: 100%;
            height: 3px;
            background-color: white;
        }

        @media (max-width: 767px) {
            .nav {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 50px; /* Adjust based on the navbar height */
                left: 0;
            }

            .nav.show {
                display: flex;
            }

            .nav-item {
                margin: 15px 0;
            }

            .navbar-toggle {
                display: flex;
            }
        }
  </style>
</head>
<body>
  <div class="content">
    
    <h1>Welcome to My Page</h1>
    <p>This is an example of a responsive background image.</p>
</div>
</body>
</html>
